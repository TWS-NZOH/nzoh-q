name: Build Windows Executable

on:
  push:
    branches:
      - main
    paths:
      - 'appified_report_app/**'
      - '.github/workflows/build-windows.yml'
  workflow_dispatch:  # Allows manual triggering from GitHub UI
  release:
    types: [created]  # Trigger on new releases

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Determine app directory
      id: app-dir
      shell: pwsh
      run: |
        # Check if we're in appified_report_app or if it's a subdirectory
        if (Test-Path "appified_report_app\app.py") {
          $appDir = "appified_report_app"
        } elseif (Test-Path "app.py") {
          $appDir = "."
        } else {
          Write-Error "Could not find app.py. Repository structure may be incorrect."
          exit 1
        }
        echo "app_dir=$appDir" >> $env:GITHUB_OUTPUT
        echo "App directory: $appDir"
        
    - name: Install dependencies
      shell: pwsh
      run: |
        $appDir = "${{ steps.app-dir.outputs.app_dir }}"
        if ($appDir -eq ".") {
          $workDir = $env:GITHUB_WORKSPACE
        } else {
          $workDir = Join-Path $env:GITHUB_WORKSPACE $appDir
        }
        Set-Location $workDir
        Write-Host "Working directory: $(Get-Location)"
        Write-Host "Checking for requirements.txt..."
        if (Test-Path "requirements.txt") {
          Write-Host "Found requirements.txt"
        } else {
          Write-Error "requirements.txt not found in $(Get-Location)"
          Get-ChildItem | ForEach-Object { Write-Host $_.FullName }
          exit 1
        }
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build executable
      shell: pwsh
      run: |
        $appDir = "${{ steps.app-dir.outputs.app_dir }}"
        if ($appDir -eq ".") {
          $workDir = $env:GITHUB_WORKSPACE
        } else {
          $workDir = Join-Path $env:GITHUB_WORKSPACE $appDir
        }
        Set-Location $workDir
        Write-Host "Working directory: $(Get-Location)"
        python scripts/build_executable.py
        
    - name: Find executable
      id: find-exe
      shell: pwsh
      run: |
        $appDir = "${{ steps.app-dir.outputs.app_dir }}"
        if ($appDir -eq ".") {
          $distDir = Join-Path $env:GITHUB_WORKSPACE "dist"
        } else {
          $distDir = Join-Path $env:GITHUB_WORKSPACE $appDir "dist"
        }
        $exe = Get-ChildItem -Path $distDir -Filter "*.exe" -Recurse | Select-Object -First 1
        if ($exe) {
          echo "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          echo "exe_name=$($exe.Name)" >> $env:GITHUB_OUTPUT
          echo "exe_dir=$distDir" >> $env:GITHUB_OUTPUT
          echo "Found executable: $($exe.FullName)"
        } else {
          echo "No .exe file found in dist directory"
          if (Test-Path $distDir) {
            echo "Contents of dist directory:"
            Get-ChildItem -Path $distDir -Recurse | ForEach-Object { echo $_.FullName }
          } else {
            echo "Dist directory does not exist: $distDir"
          }
          exit 1
        }
        
    - name: Upload executable artifact
      uses: actions/upload-artifact@v4
      with:
        name: B2B-Insights-Windows-Exe
        path: ${{ steps.app-dir.outputs.app_dir }}/dist/*.exe
        retention-days: 30
        
    - name: Create release (if triggered by release)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.app-dir.outputs.app_dir }}/dist/*.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

