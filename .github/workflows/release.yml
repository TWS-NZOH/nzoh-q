name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes (can be edited later in GitHub UI)'
        required: false
        type: string
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write  # Required to create releases and tags
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for tags
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Verify repository structure
      shell: pwsh
      run: |
        Write-Host "Current directory: $(Get-Location)"
        Write-Host "Workspace: $env:GITHUB_WORKSPACE"
        Write-Host "Listing root directory contents:"
        Get-ChildItem | ForEach-Object { Write-Host "  $($_.Name) ($($_.PSIsContainer ? 'Directory' : 'File'))" }
        if (-not (Test-Path "app.py")) {
          Write-Error "app.py not found in repository root"
          exit 1
        }
        Write-Host "✓ Repository structure verified"
        
    - name: Install dependencies
      shell: pwsh
      run: |
        Set-Location $env:GITHUB_WORKSPACE
        Write-Host "Working directory: $(Get-Location)"
        Write-Host "Installing dependencies..."
        python -m pip install --upgrade pip
        # Install dependencies directly (requirements.txt not in repo)
        pip install Flask>=2.3.0 Flask-CORS>=4.0.0 pandas>=2.0.0 pandas-ta>=0.3.14b0 simple-salesforce>=1.12.0 plotly>=5.15.0 numpy>=1.21.0 python-dateutil>=2.8.0 requests>=2.31.0 Werkzeug>=2.3.0 cryptography>=41.0.0 pyinstaller>=5.13.0 Pillow>=10.0.0
        Write-Host "✓ Dependencies installed"
        
    - name: Build executable
      shell: pwsh
      run: |
        Set-Location $env:GITHUB_WORKSPACE
        Write-Host "Working directory: $(Get-Location)"
        Write-Host "Building executable..."
        python scripts/build_executable.py
        
    - name: Find executable
      id: find-exe
      shell: pwsh
      run: |
        $distDir = Join-Path $env:GITHUB_WORKSPACE "dist"
        $exe = Get-ChildItem -Path $distDir -Filter "*.exe" -Recurse | Select-Object -First 1
        if ($exe) {
          echo "exe_path=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          echo "exe_name=$($exe.Name)" >> $env:GITHUB_OUTPUT
          echo "exe_dir=$distDir" >> $env:GITHUB_OUTPUT
          Write-Host "Found executable: $($exe.FullName)"
        } else {
          Write-Error "No .exe file found in dist directory"
          if (Test-Path $distDir) {
            Write-Host "Contents of dist directory:"
            Get-ChildItem -Path $distDir -Recurse | ForEach-Object { Write-Host $_.FullName }
          } else {
            Write-Host "Dist directory does not exist: $distDir"
          }
          exit 1
        }
    
    - name: Determine release version
      id: version
      shell: pwsh
      run: |
        if ("${{ github.event_name }}" -eq "workflow_dispatch") {
          # Manual trigger - use input version
          $version = "${{ github.event.inputs.version }}"
          Write-Host "Using manual version: $version"
          echo "version=$version" >> $env:GITHUB_OUTPUT
          echo "tag=$version" >> $env:GITHUB_OUTPUT
        } else {
          # Tag push - extract from ref
          $ref = "${{ github.ref }}"
          $tag = $ref -replace "refs/tags/", ""
          Write-Host "Using tag version: $tag"
          echo "version=$tag" >> $env:GITHUB_OUTPUT
          echo "tag=$tag" >> $env:GITHUB_OUTPUT
        }
    
    - name: Create GitHub Release
      id: create-release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.version.outputs.tag }}
        name: Release ${{ steps.version.outputs.version }}
        body: |
          ${{ github.event.inputs.release_notes }}
          
          ## Download
          Download the Windows executable from the assets below.
        files: dist/*.exe
        draft: false
        prerelease: false
        generate_release_notes: false
        make_latest: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Remove source code archives from release
      shell: pwsh
      run: |
        $tag = "${{ steps.version.outputs.tag }}"
        $repo = "${{ github.repository }}"
        $token = "${{ secrets.GITHUB_TOKEN }}"
        
        Write-Host "Removing source code archives from release $tag"
        
        $headers = @{
          "Authorization" = "token $token"
          "Accept" = "application/vnd.github.v3+json"
        }
        
        # Get release by tag
        $releaseUrl = "https://api.github.com/repos/$repo/releases/tags/$tag"
        try {
          $release = Invoke-RestMethod -Uri $releaseUrl -Headers $headers -Method Get
          Write-Host "Found release ID: $($release.id)"
          
          # Get all assets for this release
          $assetsUrl = "https://api.github.com/repos/$repo/releases/$($release.id)/assets"
          $assets = Invoke-RestMethod -Uri $assetsUrl -Headers $headers -Method Get
          
          # Filter for source code archives (GitHub auto-generates these)
          # They're typically named "Source code (zip)" and "Source code (tar.gz)"
          # or match patterns like repo-name-tag.zip/tar.gz
          $sourceArchives = $assets | Where-Object { 
            $_.name -like "*Source code*" -or 
            ($_.name -like "*.zip" -and $_.name -notlike "*.exe") -or 
            ($_.name -like "*.tar.gz")
          }
          
          if ($sourceArchives) {
            $sourceArchives | ForEach-Object {
              $assetId = $_.id
              $assetName = $_.name
              Write-Host "Deleting source code archive: $assetName (ID: $assetId)"
              
              $deleteUrl = "https://api.github.com/repos/$repo/releases/assets/$assetId"
              Invoke-RestMethod -Uri $deleteUrl -Headers $headers -Method Delete
            }
            Write-Host "✓ Source code archives removed"
          } else {
            Write-Host "No source code archives found to remove"
          }
        } catch {
          Write-Host "Error removing source code archives: $_"
          Write-Host "This is non-fatal - release was created successfully"
        }
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

